<html>
  <head>
    <!-- Good ol' Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@545&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="/base.css">
  </head>
  <body style="user-select:none">
    <hr style="height:5px;margin-top:0;background-color:#222">
    <div class="container w-75 p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mx-0 mt-2 mb-0">
        <h4 class="mb-0">FlexExam</h4>
      </nav>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <div class="container w-75">
    <!-- Vincent take a look at using type="search" to get that sweet sweet x button that clears all of life's miseries and memories -->
      <form class="w-100">
        <h3>Enter Your Personal Information</h3>
        <p>
          All fields are required.
        </p>
        <br>
        <div class="row">
          <div class="col">
            <div class="form-group">
            <label for="firstname">First Name</label>
            <input
            id="firstname"
            class="form-control fe-formcontrol"
            type="search"
            maxlength="8"
            minlength="8"
            placeholder="Enter your first name"
            autocomplete="off"
            spellcheck="false"
            >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
            id="lastname"
            class="form-control fe-formcontrol"
            type="search"
            maxlength="8"
            minlength="8"
            placeholder="Enter your last name"
            autocomplete="off"
            spellcheck="false"
            >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Month">Date of Birth</label>
            <div style="position: relative">
              <select class="form-control fe-formcontrol fe-select" name="date-month" id="date-month">
                <option value="Month">Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
              </select>
              <span class="fe-select-arrow">
                <img
                  src="/assets/chevron-down-solid.svg"
                  width="12px"
                  height="12px"
                  style="position: absolute; color: #EEE; top: calc(50% - 6px); left: calc(50% - 7px)"
                >
              </span>
            </div>
          </div>
        </div>
        <p id="error" class="mt-2 mb-0" style="color: #a00"></p>
        <br>
        <input id="submit" type="submit" class="btn btn-primary fe-btn" disabled value="Continue">
      </form>
    </div>
    <!-- Our code -->
    <script>
      // Keep submit button disabled until criteria are met
      $("#testid").on("keyup", function(e) {
        console.log(e.target.value);
        $("#submit").prop("disabled", e.target.value.length !== 8);

        if (e.target.value.length === 8) {
          $("#testid").toggleClass("fe-formerror", false);
          $("#error").text("");
        }
      })
        .on("change", function(e) {
          if (e.target.value.length !== 8) {
            $("#testid").toggleClass("fe-formerror", true);
            $("#error").text("Error: Test ID must be 8 characters long.");
          } else {
            $("#testid").toggleClass("fe-formerror", false);
            $("#error").text("");
          }
        });
    </script>
  </body>
</html>
